name: CI Workflow

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
  release:
    types: [published]

defaults:
  run:
    working-directory: ./

permissions:
  actions: write
  contents: read
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  determine_jobs:
    name: Determine jobs to run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Rust-related changes
        id: rust
        uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            Cargo.toml
            Cargo.lock
            crates/**
            .cargo/**
            rust-toolchain
            !**.md
            !**.mdx

      - name: Detect Formatting-related changes
        id: format
        uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            **/*.{yml,yaml,md,mdx,js,jsx,ts,tsx,json,toml,css}

    outputs:
      rust: ${{ steps.rust.outputs.diff != '' }}
      format: ${{ steps.format.outputs.diff != '' }}

  rust_ci:
    runs-on: ubuntu-latest
    needs: determine_jobs
    if: needs.determine_jobs.outputs.rust == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt
      - name: Run cargo clippy
        run: just clippy -D warnings -A unknown-lints --no-deps
      - name: Run cargo fmt
        run: cargo fmt --all -- --check
      - name: Run tests
        run: cargo test --verbose

  node_lint:
    runs-on: ubuntu-latest
    needs: determine_jobs
    if: needs.determine_jobs.outputs.format == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Check prettier
        run: pnpm prettier

      - name: Check eslint
        run: pnpm lint:js

      - name: Run typecheck
        run: pnpm typecheck
